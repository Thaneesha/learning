version: 0.2
env:
  variables:
    build_version: "0.1"
phases:
  install:
    commands:
      - apt-get install git
      - add-apt-repository ppa:cpick/hub
      - apt-get update
      - apt-get install hub
  build:
    commands:
      - echo "Creating pull request"
  post_build:
    commands:
      - export GITHUB_TOKEN="725dee729890c86955c3590e6fb3decc89fb5f3a"
      - hub pull-request -b master -h dev -m "Pull request from master to dev"
