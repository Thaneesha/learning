version: 0.2
env:
  variables:
    build_version: "0.1"
phases:
  install:
    commands:
      - apt-get install git
      - add-apt-repository ppa:cpick/hub
      - apt-get update
      - apt-get install hub
  build:
    commands:
      - echo "Creating pull request"
  post_build:
    commands:
      - hub pull-request -b master -h dev -m "Pull request from master to dev"
artifacts:
  type: zip
  files:
    - ec2.json
  discard-paths: yes
